<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Sale</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
<!-- Google Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&family=Work+Sans:wght@500;600;700;800&display=swap" rel="stylesheet">

<style>
    .font-work{
        font-family: 'Work Sans', sans-serif;
    }
</style>
</head>

<body class="font-work">
    <header>
        <div class="flex flex-col  lg:flex-row w-full bg-[#F9F6E2]" >
           <!-- This is text section -->
           <div class="text-center m-auto lg:pl-52">
              <p class="text-3xl font-medium">---SALE FEVER---</p>
              <h1 class="text-6xl font-bold pt-11">Purchase TK 200 or <br>
                above & get <span class="text-[#E527B2]">20% off</span></h1>
                <p class="text-2xl font-medium pt-16">Use Promo Code<span class="border rounded-lg bg-[#E527B2] text-white font-semibold text-2xl py-4 px-6 ml-4">SELL200</span></p>
                
                
           </div>

         <!-- This is image section -->
         <div class="m-auto py-20 lg:pr-52">
          <img src="./images/summer 1.png" alt="">


         </div>
    
           
        </div>
    </header>
    <main>
       <div class="flex w-full bg-[#F8F8F8]">
        <!-- This is first items  -->
        <div class="grid grid-cols-1 grid-cols-3 mt-20">
            <h3>Kitchenware</h3>
               <!-- This is first card -->
               <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img class="border bg-[#1111110D] mt-5 px-28 py-8" src="./images/prod1.png" alt="Shoes" /></figure>
                <div class="rating m-auto">
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400"  />
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" checked/>
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                  </div>
                <div class="card-body">
                  <h2 class="card-title text-center m-auto">K. Accessories</h2>
                  <p class="m-auto">39.00 TK</p>
                 
                </div>
              </div>



        </div>



       </div>
    </main>

</body>

</html>
